# MapLibre
maplibre-native = { group = "org.maplibre.gl", name = "android-sdk", version.ref = "maplibre" }

# AndroidX Core & UI
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
